<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuento producto</title>
</head>
<body>
    <script>
        /**
         Codigo: 6

         Fecha: 22 septiembre 2025
         Autor: FernandoRdgz  
         **/
                
    let pesos = prompt("Cantidad en pesos mexicanos: ");
    pesos = parseFloat(pesos);

    let dolar = 18.43;
    let rupia = 0.21;

    let enDolares = pesos / dolar;
    let enRupias = pesos / rupia;

    console.log("Cantidad en pesos: ", pesos);
    console.log("Equivalente en dolares: ", enDolares);
    console.log("Equivalente en rupias: ", enRupias);

    </script>
</body>
