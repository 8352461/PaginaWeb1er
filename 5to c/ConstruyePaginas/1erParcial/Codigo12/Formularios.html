    <h2>Ejemplo 3</h2>
    <form action="#">
        <table>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" name="nombre" required></td>
                <td><label for="ap">Apaterno</label></td>

                <td><input type="text" name="am" required></td>

            </tr>
    
            <tr>

            </tr>
    
            <tr>

                <td><input type="email" name="email"></td>
            </tr>
    
            <tr>
